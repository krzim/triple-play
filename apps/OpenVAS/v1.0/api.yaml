walkoff: '0.1'
info:
  version: 0.0.1
  title: OpenVAS OMP Client
  description: OpenVAS Management Protocol (OMP) Client
  contact:
    name: Walkoff Team
  license:
    name: Creative Commons
actions:
  'Create Port List':
    run: app.OpenVAS.app_create_port_list
    description: Create a port list
    parameters:
        - name: name
          description: name of the port list
          required: true
          type: string
        - name: port_range
          description: range of ports, e.g. "T:10-20,T:30-40,U:50-60"
          required: true
          type: string
        - name: comment
          description: comments to add to port list
          type: string
        - name: host
          type: string
          required: true
          placeholder: enter a hostname or ip
        - name: username
          type: string
          required: true
          placeholder: enter a username
        - name: password
          type: string
          required: true
          encrypted: true
          placeholder: enter a password
        - name: port
          type: integer
          required: true
          placeholder: enter a port number
    returns:
      Success:
        schema:
          type: string
      BadPorts:
        schema:
          type: boolean
      AlreadyExists:
        schema:
          type: boolean
      AuthError:
        schema:
          type: boolean
      ConnectError:
        schema:
          type: boolean
  'Create Target':
    run: app.OpenVAS.app_create_target
    description: Create a target
    parameters:
        - name: name
          description: name of the target
          required: true
          type: string
        - name: hosts
          description: hosts to scan (e.g. "localhost,192.168.1.1")
          required: true
          type: string
        - name: host
          type: string
          required: true
          placeholder: enter a hostname or ip
        - name: username
          type: string
          required: true
          placeholder: enter a username
        - name: password
          type: string
          required: true
          encrypted: true
          placeholder: enter a password
        - name: port
          type: integer
          required: true
          placeholder: enter a port number
        - name: port_list
          description: uuid of port list to use
          type: string
        - name: comment
          description: comments to add to target
          type: string
    returns:
      Success:
        schema:
          type: string
      InvalidUUID:
        schema:
          type: boolean
      AlreadyExists:
        schema:
          type: boolean
      AuthError:
        schema:
          type: boolean
      ConnectError:
        schema:
          type: boolean
  'Create Schedule':
    run: app.OpenVAS.app_create_schedule
    description: Create a schedule
    parameters:
        - name: name
          description: name of the schedule
          required: true
          type: string
        - name: host
          type: string
          required: true
          placeholder: enter a hostname or ip
        - name: username
          type: string
          required: true
          placeholder: enter a username
        - name: password
          type: string
          required: true
          encrypted: true
          placeholder: enter a password
        - name: port
          type: integer
          required: true
          placeholder: enter a port number
        - name: comment
          description: comments to add to schedule
          type: string
        - name: first_time
          description: when to run this for the first time; use format "MM/DD/YYYY HH:MM _M" (12h)
          type: string
        - name: local_server_time
          description: whether to use the local server time or UTC
          type: boolean
        - name: duration
          description: how long this task can run for before aborting, units specified below (e.g. 3)
          type: number
          minimum: 0
        - name: duration_unit
          description: units for duration
          type: string
          enum: ["second", "minute", "hour", "day", "week", "month", "year", "decade"]
        - name: period
          description: how often to run this schedule, units specified below (e.g. 1)
          type: number
          minimum: 0
        - name: period_unit
          description: units for period
          type: string
          enum: ["second", "minute", "hour", "day", "week", "month", "year", "decade"]
    returns:
      Success:
        schema:
          type: string
      BadTime:
        schema:
          type: boolean
      AlreadyExists:
        schema:
          type: boolean
      AuthError:
        schema:
          type: boolean
      ConnectError:
        schema:
          type: boolean
