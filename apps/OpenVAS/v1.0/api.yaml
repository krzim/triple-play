  'Create Task':
    run: app.OpenVAS.app_create_task
    description: Create a target
    parameters:
        - name: name
          description: name of the target
          required: true
          type: string
        - name: config_uuid
          description: uuid of the config to use
          required: true
          type: string
          default: 'daba56c8-73ec-11df-a475-002264764cea'
        - name: target_uuid
          description: uuid of the target to scan
          required: true
          type: string
        - name: host
          type: string
          required: true
          placeholder: enter a hostname or ip
        - name: username
          type: string
          required: true
          placeholder: enter a username
        - name: password
          type: string
          required: true
          encrypted: true
          placeholder: enter a password
        - name: port
          type: integer
          required: true
          placeholder: enter a port number
        - name: scanner_uuid
          description: uuid of the scanner to use
          type: string
          default: '08b69003-5fc2-4037-a479-93b440211c73'
        - name: comment
          description: comments to add to target
          type: string
        - name: schedule_uuid
          description: uuid of the schedule to use
          type: string
        - name: alert_uuid
          description: uuid of the schedule to use
          type: string
    returns:
      Success:
        schema:
          type: string
      InvalidUUID:
        schema:
          type: boolean
      AlreadyExists:
        schema:
          type: boolean
      AuthError:
        schema:
          type: boolean
      ConnectError:
        schema:
          type: boolean
